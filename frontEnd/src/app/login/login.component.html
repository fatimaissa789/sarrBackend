      <div class=" mt-6 relative h-32 w-56 " id="champ">
      <div class=" absolute inset-x-0 top-0 h-16 right-3/4">
        <label class="block  text-slate-900  mb-2 text-lg" for="username">
          Email </label>
        <input
          class=" appearance-none w-96 h-14 border py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Email" formControlName="email"
          [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" formControlName="email">

          <div *ngIf="submitted && registerForm.controls['email'].errors" >
            <p *ngIf="submitted && registerForm.controls['email'].errors['required']"
            class="text-red-500 mb-2 text-xs font-sans">
        Champ Vide        </p>
          <p *ngIf="submitted && registerForm.controls['email'].errors['email']"
            class="text-red-500 text-xs font-sans">
            Email Invalid
          </p>

          </div>

      </div>
      <div class="pt-20">
        <label class="block text-slate-900 text-lg mb-2 mt-5" for="password">
          Mot de passe
        </label>
        <input
        class=" appearance-none border w-96 h-14  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password" type="password" placeholder="Mot de passe" formControlName="password" minlength="5"
  formControlName="password">
  <div *ngIf="submitted && registerForm.controls['password'].errors" >
    <p *ngIf="submitted && registerForm.controls['password'].errors['required']"
    class="text-red-500 mb-2 text-xs font-sans">
Champ Vide        </p>
  <p *ngIf="submitted && registerForm.controls['password'].errors['minlength']"
    class="text-red-500 text-xs font-sans">
    Minimum 8 caract√®res
  </p>

  </div>


      </div>


      </div>

          Se Connecter </button>
