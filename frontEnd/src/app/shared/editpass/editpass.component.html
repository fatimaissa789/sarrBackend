   <div class="col-md-6 mt-6 " > 
                  <label for="ancienpassword">Ancien mot de passe </label>
                  <input [ngClass]="{'is-invalid':submitted && updateForm.controls['ancienpassword'].errors} " class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      formControlName="ancienpassword" type="password" autocomplete="on" id="pass1">
                  <div *ngIf="submitted && updateForm.controls['ancienpassword'].errors" class="text-danger">
                      <div *ngIf="submitted && updateForm.controls['ancienpassword'].errors['required']" style="color: red;">
                        Le mot de passe est necessaire!
                      </div>
                      <div *ngIf="submitted && updateForm.controls['ancienpassword'].errors['mustMatch']" style="color: red;">
                        Saisir au moins 8 caracteres !
                      </div>
                  </div>
              </div>

             
             
                <div class="col-md-6 mt-6 " >
                  <label for="newpassword">Nouveau mot de passe  </label>
                  <input [ngClass]="{'is-invalid':submitted && updateForm.controls['newpassword'].errors} " class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      formControlName="newpassword"type="password" autocomplete="on" id="pass1">
                  <div *ngIf="submitted && updateForm.controls['newpassword'].errors" class="text-danger">
                      <div *ngIf="submitted && updateForm.controls['newpassword'].errors['required']" style="color: red;">
                        Le mot de passe est necessaire!
                      </div>
                      <div *ngIf="submitted && updateForm.controls['newpassword'].errors['mustMatch']" style="color: red;">
                        Saisir au moins 8 caracteres !
                      </div>
                  </div>
              </div>

                <div class="col-md-6 mt-6 " >
                    <label for="passwordConfirm">Confirmation mot de passe </label>
                    <input [ngClass]="{'is-invalid':submitted && updateForm.controls['passwordConfirm'].errors} " class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        formControlName="passwordConfirm" type="password" autocomplete="on" id="pass2">
                    <div *ngIf="submitted && updateForm.controls['passwordConfirm'].errors" class="text-danger">
                        <div *ngIf="submitted && updateForm.controls['passwordConfirm'].errors['required']" style="color: red;">
                            Veillez confirmer le mot de passe
                        </div>
                        <div *ngIf="submitted && updateForm.controls['passwordConfirm'].errors['mustMatch']" style="color: red;">
                            Les mots de passe ne correspondent pas
                        </div>
                    </div>
                </div>
              <div class="form-group" id="boutFormModifPwd" style="margin-top: 12%;">

                <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b m-16">
                  <button type="submit" class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" >

                  <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" (click)="close()">
                    Fermer
                  </button>

                </div>
